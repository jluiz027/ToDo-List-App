<mat-toolbar color="primary" style="height: 8%;">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <span>To Do List</span>
</mat-toolbar>
<mat-sidenav-container style="height: 84%;">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
    (closed)="events.push('close!')">

    <mat-nav-list>
      <a mat-list-item [routerLink]="['/todolist']" routerLinkActive="active">
        <mat-icon mat-list-icon>
          checklist
        </mat-icon>
        <p mat-line> To Do List </p>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<footer class="footer mat-toolbar mat-primary" >
</footer>
